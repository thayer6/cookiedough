{% load static %}
{% block page_content %}
<div class="card text-center">
    <div class="card-header">
</div>
<div class="card-body">
    <h5 class="card-title">{{ job.title }}</h5>
    <h6 class="card-text">{{ job.company }}</h6>
    <p class="card-text">{{ job.job_clean_text }}</p>
    <a href={{ job.job_url }} class="btn btn-primary">Go to Job</a>
    <a href={% static 'resume_doc.docx' %} class="btn btn-primary">Download Personalized Resume</a>
    <a href={% static 'coverletter_doc.docx' %} class="btn btn-primary">Download Personalized Cover Letter</a>
</div>
